{% extends "base.html" %}
{% load static %}
{% load bag_tools %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container-fluid text-center mt-5 pt-5">
        <h1>Product Detail</h1>
    <h2>
    {{ product.title }}
    </h2>
    <img class="img-fluid p-1" src="{{ product.image.url }}" alt="">
    <p> All Images ship as 600</p>
    <!-- <a href=""class="btn btn-primary rounded-4">
    <i class="fas fa-info-circle"></i>
    Purchase</a> -->
    <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
    <div class="col-12">
    <p class="mt-3"><strong>Quantity:</strong></p>
    <div class="form-group col-12 mx-auto" style="width:400px;">
    <!-- <div class="input-group">
    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
    </div> -->
    <input class="form-control qty_input"  type="number" name="quantity" list="quantity" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}" placeholder="Select your quantity">
    <span class="validity"></span>
    <datalist id="quantity">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    </datalist>
    </div>
    </div>
    
    <div class="col-12">
    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
    <span class="icon">
    <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase">Keep Shopping</span>
    </a>
    <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Cart">
    <a href="{% url 'view_cart' %}" class="btn btn-info">View Cart</a>
    </div>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
    </form>
    <br></div>
{% endblock %}
